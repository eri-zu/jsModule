
<!DOCTYPE html>
<!-- prettier-ignore -->
<html lang="ja" class="htmlTop pagebg -contact js-bg js-transition_bg">
<head>
<!-- ************************************************************
//
//  meta
//
// ************************************************************ -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">

<!-- fb ogp -->
<meta property="og:title" content="" /> 
<meta property="og:description" content="" />
<meta property="og:image" content="" />
<meta property="og:url" content="" /> 
<meta property="og:site_name" content="" />

<meta property="og:locale" content="ja_JP" />

<!-- twitter ogp -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="">
<meta name="twitter:description" content="">
<meta name="twitter:url" content="">

<meta name="twitter:image" content="">

<link href="../assets/css/style.css" rel="stylesheet">

//
//  log
//
// ************************************************************ -->
<!-- Global site tag (gtag.js) - Google Analytics -->

</head>
<body id="contact" class="" data-page-id='contact'>

<div id="wrapper" class="id_contact" >
<div id="inner">

  <!-- ************************************************************
//
//  header
//
// ************************************************************ -->
<header id="header">


</header>

  <!-- ************************************************************
//  section01
// ************************************************************ -->
<!-- prettier-ignore -->


<div class="section01">
  <div class="section01__inner">
    <!-- title -->
    <div class="section01__titlewrap">
      <p class="section01__title">お問い合わせフォーム</p>
    </div>

    <!-- form -->
    <div class="section01__form">
      <form action="" method="" class="form">
        <!-- contents -->
        <div class="form__contents">
          <ul class="form__list">
            <!-- input -->
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">氏名*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="name"
                    name="name"
                    type="text"
                    value=""
                    placeholder="山田 太郎"
                    data-regex="false"
                  />
                </div>
              </div>
            </li>
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">フリガナ*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="furigana"
                    name="furigana"
                    type="text"
                    value=""
                    placeholder="ヤマダ タロウ"
                    data-regex="false"
                  />
                </div>
              </div>
            </li>
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">会社名*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="company"
                    name="company"
                    type="text"
                    value=""
                    placeholder="株式会社BALANCe"
                    data-regex="false"
                  />
                </div>
              </div>
            </li>
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">役職*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="title"
                    name="title"
                    type="text"
                    value=""
                    placeholder=""
                    data-regex="false"
                  />
                </div>
              </div>
            </li>
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">メールアドレス*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="email"
                    name="email"
                    type="email"
                    value=""
                    placeholder="sample@gmail.com"
                    data-regex="true"
                  />
                </div>
              </div>
            </li>
            
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">電話番号*</p>
              </div>
              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <input
                    class="js-form_input"
                    id="tel"
                    name="tel"
                    type="tel"
                    value=""
                    placeholder="山田 太郎"
                    data-regex="true"
                  />
                </div>
              </div>
            </li>
            
            <!-- txtarea -->
            <li class="form__item">
              <div class="form__titlearea">
                <p class="form__title">お問い合わせ内容*</p>
              </div>

              <div class="form__inputarea">
                <div class="form__inputarea-inner">
                  <div class="form__inputarea-bg js-form_inputbg"></div>
                  <textarea
                    class="js-form_input"
                    id="txtarea"
                    name="contents"
                    cols="30"
                    rows="10"
                    value=""
                    placeholder="お問い合わせ内容をご記入ください。"
                  ></textarea>
                </div>
              </div>
            </li>
          </ul>

          <!-- checkbox -->
          <div class="form__checkbox">
            <div class="form__checkbox-labelwrap js-form_checkboxwrap">
              <input
                class="js-form_checkbox_input"
                type="checkbox"
                id="privacy"
              />
              <label class="js-form_checkbox" for="privacy">
                <div class="form__checkbox-input"></div>
                <div class="form__checkbox-txt">
                  <a href="#" class="hover_op">プライバシポリシー</a>に同意する
                </div>
              </label>
            </div>
          </div>
        </div>

        <!-- errorarea -->
        <div class="form__errorarea">
          <p class="form__errortxt js-form_errormessage">
            ※正しく入力されていない項目があります。<br />メッセージをご確認の上、もう一度ご入力下さい。
          </p>
        </div>

        <!-- btnarea -->
        <div class="form__btnarea">
          <div class="form__btnwrap js-formbtn">
            <div class="btn01">
              <input type="submit" />
              <div class="btn01__txt">入力内容を確認</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- ************************************************************
//
//  footer
//
// ************************************************************ -->
<footer id="footer">

</footer>






</div>
</div>

<!-- ************************************************************
//
//  script
//
// ************************************************************ -->
<script src='../assets/js/bundle.js'></script>
</body>
</html>
